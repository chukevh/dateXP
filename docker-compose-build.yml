        env_file:
            - ./server/.env
        networks:
            - datexp
        image: chukevh/datexp-server:latest
    frontend:
        container_name: datexp-frontend
        build:
            context: ./frontend
            dockerfile: Dockerfile
            args:
                REACT_APP_GOOGLE_API_KEY: AIzaSyAhVxOU7tYYqsVGFSJXMbbTnNRfT-CjP8w
        ports:
            - 80:8080
        restart: unless-stopped
        env_file:
            - ./frontend/.env
        networks:
            - datexp
        image: chukevh/datexp-frontend:latest
networks:
    datexp:
        name: datexp

